<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/main02.css" />

  <body>
    <div class="header">
      <div class="hd-left">
        <div class="left-img">
          <a href="./index.html"><img  src="./img/logo.png" alt="" /></div></a>
        <div class="left-search">
          <input class="search-input" type="text" placeholder="搜尋商品">

        </div>
      </div>
      <div class="hd-right">

    <div class="list">
      <div class="login-wrapper">

               <span>免費註冊你的帳號</span>
             </div>

             <div class="other-login">
               <div class="other-login01">
                 <img src="./img/facebook_icon.png" alt="fb登入" />
                 <a href="https://zh-tw.facebook.com" class="fb">以Facebook帳號註冊</a>
               </div>

               <div class="other-login02">
                <img src="./img/gmail_icon.png" alt="gmail登入" />

              </div>
          <div class="line-wrapper">
            <span class="line"></span>
            <span class="txt">or</span>
            <span class="line"></span>
          </div>

                <span>以電子郵件地址註冊</span>
                </div>

                  <input type="text" placeholder="姓名"/>
                  <input type="text" placeholder="電子郵件地址"/>
                  <input type="password" placeholder="建立密碼"/>
                </div>
            <div class="address-content">
                <div class="address"><span>居住地址</span></div>
                <div class="option">
                   <select id="city">
                   <option>請選擇縣市</option>
                   <option value="taipei">臺北市</option>
                   <option value="keelong">基隆市</option>
                   <option value="newtaipei">新北市</option>
                   <option value="taoyuan">桃園市</option>
                   <option value="hsinchu01">新竹市</option>
                   <option value="hsinchu02">新竹縣</option>
                   <option value="miaoli">苗栗縣</option>
                   <option value="taipei">臺中市</option>
                   <option value="taipei">彰化縣</option>
                   <option value="taipei">南投縣</option>
                   <option value="taipei">雲林縣</option>
                   <option value="taipei">嘉義市</option>
                   <option value="taipei">嘉義縣</option>
                   <option value="taipei">臺南市</option>
                   <option value="taipei">高雄市</option>
                   <option value="xingchu">屏東縣</option>
                   <option value="xingchu">臺東縣</option>
                   <option value="xingchu">花蓮縣</option>
                   <option value="yilan">宜蘭縣</option>
                   <option value="jimen">澎湖縣</option>
                   <option value="ilen">金門縣</option>
                   <option value="lienchiang">連江縣</option>
                   </select>
                 <select id="township">
                   <option>請選擇鄉鎮市區</option>
                 </select>
                </div>
            </div>
            <div class="btn-content">
                <div class="btn-button">
                    <button class="btn01" onclick="a()">註冊</button>
                    </div>
                <div class="login-account">
                    <p>已有帳戶嗎？</p><a href="" class="loginaccount">登入</a>
                </div>
            </div> 
         
            </div>
          </div>

    </div>
